<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/auth.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row g-0 content-wrapper">
            <!-- Left Section -->
            <div class="col-md-7 p-5 form-section position-relative">
                <img src="../static/assets/BookNestFix.png" class="logo" alt="Logo">
                <h2 class="text-center fw-bold mb-4 mt-1">Sign Up</h2>
                <form th:action="@{/register}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" name="firstName" class="form-control py-3" placeholder="First Name" style="background-color: #E8E8E8;" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="lastName" class="form-control py-3" placeholder="Last Name" style="background-color: #E8E8E8;" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control py-3" placeholder="Username" style="background-color: #E8E8E8;" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control py-3" placeholder="Email" style="background-color: #E8E8E8;" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control py-3" placeholder="Password" style="background-color: #E8E8E8;" required>
                        <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword"></span>
                        <small class="text-muted">
                            &#8226; Consists of at least 8 characters<br>
                            &#8226; A combination of letters and numbers
                        </small>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control py-3" placeholder="Password Confirmation" style="background-color: #E8E8E8;" required>
                        <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword"></span>
                    </div>
                    <button type="submit" class="btn w-100 main-btn">
                        Sign Up
                    </button>
                </form>
            </div>
            <!-- Right Section -->
            <div class="col-md-5 image-section">
                <button type="button" class="btn-close" aria-label="Close" onclick="window.location.href='index.html';" style="filter: invert(1);"></button>
                
                <h2 class="fw-bold">Welcome!</h2>
                <p class="mt-2 text-center">Please create an account to start</p>
                <p class="mt-5 text-center">Already have an account?</p>
                <button type="button" class="signin-btn py-2 w-75" aria-label="Close" onclick="window.location.href='signin.html';">Sign In</button>
                    <div class="text-center my-3">or</div>
                <button type="button" class="btn btn-outline-light py-2 w-75 rounded-3">
                    <i class="fab fa-google me-2"></i> Sign In with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
