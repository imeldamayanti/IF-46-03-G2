<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href=".../static/css/styles.css">
</head>
<body>  
    <!-- Sign In Modal -->
    <div class="modal fade" id="signin-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content" style="border-radius: 10px; overflow: hidden;"> <!-- Tambahkan border-radius di sini -->
                <div class="row g-0">
                    <!-- Left Section -->
                    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-white" style="
                    background: url('../assets/bgbook1.png') no-repeat center center;
                    background-size: cover;
                    min-height: 100vh;
                    border-top-left-radius: 10px; 
                    border-bottom-left-radius: 10px;">
                        <h2 class="fw-bold">Welcome Back!</h2>
                        <p class="mt-2 text-center">Sign in and start your journey</p>
                        <p class="mt-5 text-center">Donâ€™t have an account yet?</p>
                        <button type="button" data-bs-target="#signup-modal" data-bs-toggle="modal" class="btn py-2 w-75 rounded-3" style="background-color: #C8C6BA;" 
                            onmouseover="this.style.backgroundColor='#aeaca0'; this.style.color='#fff'"
                            onmouseout="this.style.backgroundColor='#C8C6BA'; this.style.color='#000'; this.style.border='none';">
                            Sign Up
                        </button>
                    </div>
    
                    <!-- Right Section -->
                    <div class="col-md-7 p-5" style="background-color: #FDFCF8; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                        <button type="button" class="btn-close position-absolute top-0 end-0 p-3" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h2 class="text-center fw-bold mb-5 mt-3">Sign In</h2>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4 position-relative">
                                <label for="usernameInputSignin" class="form-label">Username</label>
                                <input type="text" id="usernameInputSignin" name="username" class="form-control rounded-3 py-3 px-4" style="background-color: #E8E8E8;" placeholder="Username" required>
                            </div>
                            <div class="position-relative">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control rounded-3 py-3 px-4" style="background-color: #E8E8E8;" placeholder="Password" required>
                            </div>
                            <div class="text-end mb-3">
                                <a href="#forgotpw-modal" data-bs-toggle="modal" class="small" style="text-decoration: none; color: #424240;"
                                onmouseover="this.style.color='#C8C6BA'"
                                onmouseout="this.style.color='#424240'">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn w-100 py-2 rounded-3 mt-5" style="background-color: #C8C6BA;"
                            onmouseover="this.style.backgroundColor='#aeaca0'; this.style.color='#fff'"
                            onmouseout="this.style.backgroundColor='#C8C6BA'; this.style.color='#000'; this.style.border='none';">
                                Sign In
                            </button>
                            <div class="text-center my-3">or</div>
                            <button type="button" class="btn btn-outline-dark w-100 py-2 rounded-3">
                                <i class="fab fa-google me-2"></i> Sign In with Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signup-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content" style="border-radius: 10px; overflow: hidden;">
                <div class="row g-0">
                    <!-- Left Section -->
                    <div class="col-md-7 p-5" style="background-color: #FDFCF8; border-top-left-radius: 10px; 
                        border-bottom-left-radius: 10px;">
                        <h2 class="fw-bold text-center mb-4 mt-2">Sign Up</h2>
                        <form th:action="@{/register}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" name="firstName" class="form-control py-3" placeholder="First Name" style="background-color: #E8E8E8;" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="lastName" class="form-control py-3" placeholder="Last Name" style="background-color: #E8E8E8;" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control py-3" placeholder="Username" style="background-color: #E8E8E8;" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control py-3" placeholder="Email" style="background-color: #E8E8E8;" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control py-3" placeholder="Password" style="background-color: #E8E8E8;" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword"></span>
                                <small class="text-muted">
                                    &#8226; Consists of at least 8 characters<br>
                                    &#8226; A combination of letters and numbers
                                </small>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control py-3" placeholder="Password Confirmation" style="background-color: #E8E8E8;" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword"></span>
                            </div>
                            <button type="submit" class="btn w-100 py-2 rounded-3 mt-4" style="background-color: #C8C6BA;"
                            onmouseover="this.style.backgroundColor='#aeaca0'; this.style.color='#fff'"
                            onmouseout="this.style.backgroundColor='#C8C6BA'; this.style.color='#000'; this.style.border='none';">
                                Sign Up
                            </button>
                        </form>
                    </div>

                    <!-- Right Section -->
                    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-white" style="
                        background: url('../static/assets/bgbook1.png') no-repeat center center;
                        background-size: cover;
                        border-top-right-radius: 10px; 
                        border-bottom-right-radius: 10px;
                        min-height: 100vh;">
                        <button type="button" class="btn-close position-absolute top-0 end-0 p-3" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h2 class="fw-bold">Welcome!</h2>
                        <p class="text-center mt-2">Please create an account to start</p>
                        <p class="mt-5">Already have an account?</p>
                        <button 
                            type="button" data-bs-target="#signin-modal" data-bs-toggle="modal"
                            class="btn py-2 d-flex align-items-center justify-content-center rounded-3" 
                            style="width: 80%; background-color: #C8C6BA"
                            onmouseover="this.style.backgroundColor='#aeaca0'; this.style.color='#fff'"
                            onmouseout="this.style.backgroundColor='#C8C6BA'; this.style.color='#000'; this.style.border='none';">
                            Sign In
                            </button>
                        <p class="mt-3">or</p>
                        <button 
                            class="btn btn-outline-light rounded-3 py-2 px-4 d-flex align-items-center justify-content-center"
                            style="width: 80%; border: 2px solid #FDFCF8;">
                            <i class="fab fa-google me-2"></i> Sign In with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotpw-modal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 10px; overflow: hidden;">
                <div class="modal-header">
                    <h2 class="text-center">Forgot Password</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #FDFCF8">
                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-3 py-3 px-4" style="background-color: #E8E8E8;" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn w-100 py-2 rounded-3" style="background-color: #C8C6BA;">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
