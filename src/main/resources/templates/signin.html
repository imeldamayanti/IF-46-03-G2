<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BookNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/auth.css"/>
    <link rel="stylesheet" href="css/auth.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{assets/IconTitle.png}">
    <script>

        function validateForm(event) {
            const username = document.getElementById('usernameInputSignin');
            const password = document.getElementById('password');

            document.getElementById('usernameError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            if (username.value.trim() === '') {
                document.getElementById('usernameError').innerText = 'Username is required';
                event.preventDefault();
            }

            if (password.value.trim() === '') {
                document.getElementById('passwordError').innerText = 'Password is required';
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container-xl">
        <div class="row g-0 content-wrapper">
            <div class="col-md-5 left-section">
                <h2 class="fw-bold">Welcome Back!</h2>
                <p class="mt-2 text-center">Sign in and start your journey</p>
                <p class="mt-5 text-center">Donâ€™t have an account yet?</p>
                <a class="signup-btn py-2 w-75" aria-label="Close" th:href="@{signup}">
                    Sign Up
                </a>
            </div>

            <div class="col-md-7 p-5 right-section position-relative">
                <a class="btn-close" aria-label="Close" th:href="@{home}"></a>
                
                <h2 class="text-center fw-bold mb-4 mt-1">Sign In</h2>
                <form method="post" action="/login" onsubmit="validateForm(event)">
                    <div class="mb-4 position-relative">
                        <label for="usernameInputSignin" class="form-label">Username</label>
                        <input type="text" id="usernameInputSignin" name="username" class="form-control input-field" placeholder="Username" required>
                        <div id="usernameError" class="text-danger"></div>
                    </div>
                    <div class="position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control input-field" placeholder="Password" required>
                        <div id="passwordError" class="text-danger"></div>
                    </div>
                    <div class="text-end mb-5">
                        <a th:href="@{forgotpw}" class="small forgot-password-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn w-100 main-btn">Sign In</button>
                    <div class="text-center my-3">or</div>
                    <button type="button" class="btn btn-outline-dark w-100 py-2 rounded-3">
                        <i class="fab fa-google me-2"></i> Sign In with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
