<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BookNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/auth.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container w-50">
        <div class="row g-0 content-wrapper">
            <div class="p-5 form-section position-relative">
                <button type="button" class="btn-close" aria-label="Close" th:onclick="'window.location.href=\'' + @{/signin} + '\''"></button>
                <img th:src="@{/assets/BookNestFix.png}" class="logo" alt="Logo">
                <h2 class="text-center fw-bold mb-4 mt-1">Forgot Password</h2>
                <form method="post" th:action="@{/forgotpw}">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                        <small class="text-muted">Please enter your email to change your password</small>
                    </div>
                    <button type="submit" class="btn w-100 main-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
